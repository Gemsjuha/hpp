<div class="Container">
    <!--<h3>Suppliers</h3>-->
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Website</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let supplier of suppliers; let i = index">
                <td>{{supplier.name}}</td>
                <td>{{supplier.website}}</td>
                <td>{{supplier.email}}</td>
                <td>{{supplier.phone}}</td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-default btn-sm glyphicon glyphicon-option-vertical" data-toggle="tooltip" title="Actions"></button>
                        <button class="btn btn-default btn-sm glyphicon glyphicon-eye-open" data-toggle="tooltip" title="Preview" (click)="detailCustomer(i)"></button>
                        <button class="btn btn-default btn-sm glyphicon glyphicon-edit" data-toggle="tooltip" title="Edit" (click)="editSupplier(i)"></button>
                        <button class="btn btn-default btn-sm glyphicon glyphicon-trash" data-toggle="tooltip" title="Delete" (click)="deleteSupplier(i)"></button>
                    </div>
                </td>              
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <ul class="pagination">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
        </ul>
    </div>    
</div>
